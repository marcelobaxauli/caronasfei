        $.ajax({
          url: "${pageContext.request.contextPath}/registro/perfilpassageiro",
          type: 'POST',
          contentType: 'application/json; charset=utf-8',
          success: function(result, status, xhr) {

            var proximaUrl = result.proximaUrl;

            window.location = proximaUrl;

          }
        });

      });

    });

  </script>
